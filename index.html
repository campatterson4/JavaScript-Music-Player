<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');</style>
    <script src="https://kit.fontawesome.com/f832f3223e.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <nav>
                <div class="btn">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img class="img" src="./images/album.png" alt="Phoebe Bridgers, Strangers
            in the Alps Album Cover">
        </div>
    </div>
</body>
</html>
