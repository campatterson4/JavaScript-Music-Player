<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');</style>
    <script src="https://kit.fontawesome.com/f832f3223e.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    
    <div class="container">
        <div class="info">
            <h4 id="song-title">You Missed My Heart</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio id="music" src="./resources/You Missed My Heart.mp3"></audio>
        <div class="album-container">
            <img id="album-cover" src="./images/album.jpg" alt="Stranger in 
            the Alps Album Cover">
        </div>
        <div class="nav">
            <button id="previous" class="act-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="playing" class="act-btn act-btn-lg">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="act-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>









    <script src="index.js"></script>
</body>
</html>
