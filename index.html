<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');</style>
    <script src="https://kit.fontawesome.com/f832f3223e.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <h4 id="title">You Missed My Heart</h4>
            <div class="progress-container">
                <div class="progress">

                </div>
                <audio src="./resources/You Missed My Heart.mp3" id="audio"></audio>
                <div class="imgs">
                    <img id="album-cover" src="./images/album.png" alt="Stranger in the Alps
                    Album Cover">
                </div>
                <div class="nav">
                    <button id="previous action-button">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play action-button action-button-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next action-button">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>









            <!-- <nav> -->
                <!-- <div class="btn">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="btn">
                    <i class="fa-solid fa-bars"></i>
                </div> -->
            <!-- </nav> -->
            <!-- <img class="img" src="./images/album.png" alt="Phoebe Bridgers, Strangers
            in the Alps Album Cover">
            <h1>You Missed My Heart</h1>
            <p>Phoebe Bridgers</p> -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
